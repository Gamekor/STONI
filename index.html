<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка подключения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
        }
        .error-title {
            font-size: 24px;
            color: #333;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .retry-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .retry-button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Нет подключения к интернету</div>
        <div class="error-message">Проверьте настройки сети.</div>
        <button class="retry-button" onclick="playRandomSound()">Повторить попытку</button>
    </div>

    <script>
        // Массив с путями к аудиофайлам
        const soundFiles = ["gagara.mp3", "yula.mp3", "pojar.mp3"];

        function playRandomSound() {
            // Выбираем случайный индекс
            const randomIndex = Math.floor(Math.random() * soundFiles.length);
            // Создаем новый объект Audio с выбранным файлом
            const audio = new Audio(soundFiles[randomIndex]);
            // Воспроизводим звук
            audio.play();
        }
    </script>
</body>
</html>
