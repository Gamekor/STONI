<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка подключения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
        }
        .error-title {
            font-size: 24px;
            color: #333;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .retry-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .retry-button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Нет подключения к интернету</div>
        <div class="error-message">Проверьте настройки сети.</div>
        <button class="retry-button" onclick="playRandomSound()">Повторить попытку</button>
    </div>

    <!-- Аудиофайлы -->
    <audio id="sound1" src="gagara.mp3"></audio>
    <audio id="sound2" src="yula.mp3"></audio>

    <script>
        function playRandomSound() {
            // Создаем массив с ID аудиофайлов
            const sounds = ["sound1", "sound2"];
            // Выбираем случайный индекс (0 или 1)
            const randomIndex = Math.floor(Math.random() * sounds.length);
            // Получаем случайный аудиоэлемент
            const audio = document.getElementById(sounds[randomIndex]);
            // Воспроизводим звук
            audio.play();
        }
    </script>
</body>
</html>
