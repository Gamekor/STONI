<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оповещение о блокировке карты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0047AB; /* Синий фон */
            color: white; /* Белый текст */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF; /* Белый фон контейнера */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #0047AB; /* Синий текст внутри контейнера */
        }
        h1 {
            color: #FF0000; /* Красный заголовок */
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .warning {
            color: #FF0000; /* Красный текст для предупреждения */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Внимание!</h1>
        <p>Ваша банковская карта была заблокирована в связи с расследованием по статье 159.2 Уголовного кодекса РФ.</p>
        <p class="warning">Для разблокировки карты свяжитесь с вашим банком или правоохранительными органами.</p>
        <p>Телефон поддержки: <strong>8-800-XXX-XX-XX</strong></p>
    </div>
</body>
</html>
